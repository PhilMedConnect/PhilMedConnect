<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhilConnect - Free Telehealth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      text-align: center;
      padding: 30px;
      color: #333;
    }
    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      display: block;
      margin: 8px 0 4px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #2b6cb0;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #1a4c7d;
    }
  </style>
</head>
<body>
  <img src="philmedconnect_logo.png" alt="PhilConnect Logo" class="logo">

  <form id="leadForm">
    <label>First Name:</label>
    <input type="text" name="firstName" required>

    <label>Middle Name (optional):</label>
    <input type="text" name="middleName">

    <label>Last Name:</label>
    <input type="text" name="lastName" required>

    <label>Suffix:</label>
    <select name="suffix">
      <option value="">None</option>
      <option value="Jr">Jr</option>
      <option value="Sr">Sr</option>
      <option value="III">III</option>
      <option value="IV">IV</option>
    </select>

    <label>Date of Birth:</label>
    <input type="date" name="dob" required>

    <label>PhilHealth Number:</label>
    <input type="text" name="philhealthNumber" required>

    <label>Contact Number:</label>
    <input type="text" name="contact" required>

    <label>Email Address:</label>
    <input type="email" name="email" required>

    <label>Street Address:</label>
    <input type="text" name="streetAddress" required>

    <label>Barangay:</label>
    <input type="text" name="barangay" required>

    <label>Municipality / City:</label>
    <input type="text" name="city" required>

    <label>Province:</label>
    <input type="text" name="province" required>

    <label>Symptoms / Reason for Consult:</label>
    <textarea name="symptoms" rows="3" required></textarea>

    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function(e){
      e.preventDefault();

      const formData = {
        firstName: e.target.firstName.value,
        middleName: e.target.middleName.value,
        lastName: e.target.lastName.value,
        suffix: e.target.suffix.value,
        dob: e.target.dob.value,
        philhealthNumber: e.target.philhealthNumber.value,
        contact: e.target.contact.value,
        email: e.target.email.value,
        streetAddress: e.target.streetAddress.value,
        barangay: e.target.barangay.value,
        city: e.target.city.value,
        province: e.target.province.value,
        symptoms: e.target.symptoms.value
      };

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbz2URdmDevahER50r5p72hhd1h0uzPnQEWWKN1LWP3nyjMZ2D4f1LpHBwxwt3msUFJCzQ/exec",
          {
            method: "POST",
            body: JSON.stringify(formData)
          }
        );

        const result = await response.text();

        if(result === "Duplicate submission detected.") {
          alert("You have already submitted this form.");
        } else if(result === "Success") {
          window.location.href = "thankyou.html"; // Redirect to Thank You page
        } else {
          alert("Error submitting form: " + result);
        }

      } catch(err) {
        alert("Error submitting form: " + err);
      }
    });
  </script>
</body>
</html>
