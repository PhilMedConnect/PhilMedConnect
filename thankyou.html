<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    img.logo {
      width: 180px;
      margin-bottom: 20px;
    }

    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      display: inline-block;
      border: 4px solid #2b6cb0;
      position: relative;
      margin-bottom: 20px;
      animation: pop 0.5s ease-out;
    }

    .checkmark::after {
      content: '';
      position: absolute;
      left: 18px;
      top: 36px;
      width: 18px;
      height: 36px;
      border-right: 4px solid #2b6cb0;
      border-bottom: 4px solid #2b6cb0;
      transform: rotate(45deg);
      transform-origin: left top;
      animation: draw 0.5s ease forwards;
      animation-delay: 0.2s;
      opacity: 0;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    @keyframes draw {
      0% { height: 0; width: 0; opacity: 1; }
      100% { height: 36px; width: 18px; opacity: 1; }
    }

    h1 {
      color: #2b6cb0;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
    }

    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #2b6cb0;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    a.button:hover {
      background-color: #1a4c7d;
    }
  </style>
</head>
<body>
  <img src="philmedconnect_logo.png" alt="PhilConnect Logo" class="logo">
  <div class="checkmark"></div>
  <h1>Thank You!</h1>
  <p>We will reach out to you shortly. Please keep your lines open. Our friendly health care agents will contact you.</p>
  <a href="index.html" class="button">Back to Form</a>
</body>
</html>
